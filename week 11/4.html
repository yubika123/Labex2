<html>
<head>
	<title>Days of week</title>
</head>
<body>
	<script type="text/javascript">
		var day=prompt("Enter the number of the week day if sunday is 1:","");
		switch(day){
			case '1':
				document.write("Sunday");
				break;
			case '2':
				document.write("Monday");
				break;
			case '3':
				document.write("Tueday");
				break;
			case '4':
				document.write("Wednesday");
				break;
			case '5':
				document.write("Thursday");
				break;
			case '6':
				document.write("Friday");
				break;
			case '7':
				document.write("Saturday");
				break;
			default:
				document.write("Invalid");
				break;
		}
	</script>
</body>
</html>

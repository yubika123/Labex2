<!DOCTYPE html>
<html>
<head>
	<title>Input two values using prompt then displaying using alert</title>
</head>
<body>
	<script type="text/javascript">
		var name=prompt("Enter your name","");
		var stuId=prompt("Enter your Student ID","");
		alert("Your name is "+ name);
		alert("Your student ID is "+stuId);
	</script>
</body>
</html>

<html>
<head>
	<title>Array to String in different format</title>
</head>
<body>
	<script type="text/javascript">
		var arr=["Red","Green","White","Black"];
		var a=arr.toString();
		var b=arr.join(',');
		var c=arr.join('+');
		document.write("\""+a+"\""+"<br>");
		document.write("\""+b+"\""+"<br>");
		document.write("\""+c+"\""+"<br>");
	</script>
</body>
</html>
